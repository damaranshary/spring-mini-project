<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Regsitration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">Your profile has successfully changed</div>
            </div>

            <h1>Update Profile</h1>
            <form th:action="@{/profile/update}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <textarea id="address" class="form-control" th:field="*{address}" required
                              autofocus="autofocus"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Change Profile</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
