<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HAHAHAHAAHGAAAAAAAAA</title>
</head>
<body>
<form th:action="@{'/admin/update/product/' + ${product.getId()}}" th:object="${product}" method="post"
      enctype="multipart/form-data">
    <label for="name">Nama</label>
    <input type="text" name="name" id="name" th:field="*{name}" required/>
    <label for="description">Deskripsi</label>
    <input type="text" name="description" id="description" th:field="*{description}" required/>
    <label for="price">Harga</label>
    <input type="number" name="price" id="price" th:field="*{price}" required/>
    <div th:if="${product.getImages().size() > 0}" th:each="i : ${#numbers.sequence(1, product.getImages().size(), 1)}">
        <img th:src="@{'/api/images/' + ${i} + '/' + ${product.getId}}" alt="product-image" style="width: 150px; height: 150px"/>
    </div>
    <input type="file" multiple name="images" id="images" accept="image/jpeg">
    <button type="submit">Update</button>
    <a th:href="@{/admin/delete/product/{productId} (productId=${product.getId()})}">
        <button>Delete</button>
    </a>
</form>

<br>
<a th:href="@{/admin/get/products}"><button>Back to Product List</button></a>

</body>
</html>
